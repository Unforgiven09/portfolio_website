<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{title}}</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'main/style.css' %}"/>
    <link rel="icon" type="image/ico" href="{% static 'main/favicon.ico' %}"/>
</head>
<body>

{% include 'main/nav.html' %}

{% block content %}
{% endblock %}

{% include 'main/footer.html' %}
{% if messages %}
  <div id="toast-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;">
    {% for message in messages %}
      <div class="toast-message" style="
          background-color: #333;
          color: #fff;
          padding: 10px 20px;
          margin-top: 10px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.3);
          opacity: 0.95;
        ">
        {{ message }}
      </div>
    {% endfor %}
  </div>

  <script>
    setTimeout(() => {
      const container = document.getElementById('toast-container');
      if (container) container.remove();
    }, 3000);  // –£–¥–∞–ª–∏–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
  </script>
{% endif %}

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  function toggleLike(postId) {
    $.ajax({
      url: '{% url "toggle_like" %}',
      type: 'POST',
      data: {
        'post_id': postId,
        'csrfmiddlewaretoken': '{{ csrf_token }}'
      },
      success: function(response) {
        const btn = $('#like-btn-' + postId);
        if (response.liked) {
          btn.text('üíñ ' + response.like_count);
        } else {
          btn.text('ü§ç ' + response.like_count);
        }
      }
    });
  }
</script>

</body>
</html>
