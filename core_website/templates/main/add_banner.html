{% extends 'main/base.html' %}
{% block content %}
<section>
    <div class="container">
        {% if banner %}
        <h1 class="page-header">Change banner {{ banner.name }}</h1>
        {% else %}
                <h1 class="page-header">Create new banner</h1>
        {% endif %}
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% load crispy_forms_tags %}
                    {{ form|crispy }}
                    <input type="submit" value="save" class="btn btn-primary m-2">
                </form>
            </div>
</section>
{% endblock %}
