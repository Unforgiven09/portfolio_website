{% extends 'main/base.html' %}
{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-8" style="">
                {% for post in posts %}
                <div class="p-3 text-primary-emphasis bg-light border border-primary-subtle rounded-3 m-3">
                    {% include 'news/show_post_default.html' with content=post.content|truncatewords:20 %}
                    <a class="btn btn-primary" href="{% url 'post' post_slug=post.slug %}">Read More</a>
                </div>
                {% empty %}
                <p>No news!</p>
                {% endfor %}
            </div>
            {% include 'news/side_bar.html' %}
        </div>
    </div>
</section>
{% endblock %}
