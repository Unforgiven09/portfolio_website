{% extends 'main/base.html' %}
{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-8" style="">
                <h1 class="page-header">Create new post</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% load crispy_forms_tags %}
                    {{ form|crispy }}
                    <input type="submit" value="save" class="btn btn-primary m-2">
                </form>
            </div>
            {% include 'news/side_bar.html' %}
        </div>
    </div>
</section>
{% endblock %}
